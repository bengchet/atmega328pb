sudo: false

language: bash

os:
- linux

before_script:
- git config --global user.email "bengchet@cytron.com.my"
- git config --global user.name "bengchet (via TravisCI)"

script:
- ver=`git describe --tags --always`
- cd package
- "./build_boards_manager_package.sh"
- cd ../
- git add package_cytron_m328pb_index_stable.json
- git commit -m "Atmega328PB version $ver release"

notifications:
  email:
    recipients:
    - bengchet@cytron.com.my
    on_success: change
    on_failure: change
    
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "$TRAVIS_BUILD_DIR/package/versions/$ver/*"
  skip_cleanup: true
  on:
    repo: CytronTechnologies/atmega328pb-board-package
    tags: true
    
after_deploy:
  - git push origin master
